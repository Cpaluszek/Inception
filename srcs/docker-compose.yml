version: '3'

services:
  nginx:
    build:
      context: ./requirements/nginx
    # image: nginx
    # container_name: nginx
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on:
      - wordpress
    networks:
      - inception
    restart: always

  wordpress:
    build:
      context: ./requirements/wordpress
    # image: wordpress
    # container_name: wordpress
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on:
      - mariadb
    networks:
      - inception
    restart: always

  mariadb:
    build:
      context: ./requirements/mariadb
      args:
        DB_DATABASE: ${DB_DATABASE}
        DB_USER: ${DB_USER}
        DB_USER_PASSWORD: ${DB_USER_PASSWORD}
        DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    # image: mariadb
    # container_name: mariadb
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: always


networks:
  inception:
    driver: bridge
    # name: inception
  
volumes:
  wordpress:
    driver: local
    # name: wordpress
    driver_opts:
      type: none
      device: /home/cpalusze/data/wordpress
      o: bind
  mariadb:
    driver: local
    # name: mariadb
    driver_opts:
      type: none
      device: /home/cpalusze/data/mysql
      o: bind
